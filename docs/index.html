<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Документация Pixlpark</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="main-catalog.css"> -->
    <!-- <link rel="stylesheet" href="main-catalog-2.css"> -->
    <!-- <link rel="stylesheet" href="main-catalog-3.css"> -->
    <link rel="stylesheet" href="main-catalog-4.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="/docs/">
                <img src="_media/pixlpark_logo.svg" width="150" alt="Pixlpark">
            </a>
        </div>
        <div class="header-main-container">
            <div class="top-row">
                <h2 class="header-title">Документация</h2>
                <a class="header-link support" href="https://support.pixlpark.ru" title="Написать в техническую поддержку">
                    Написать в техподдержку
                </a>
                <a class="header-link phone" href="tel:+74955454691" title="Позвоните">
                    +7 495 545-46-91
                </a>
            </div>
            <div class="bottom-row">
                <button class="search-clone_button" type="button"></button>
            </div>
        </div>
    </header>
    <div id="app"></div>
    <script>
        window.$docsify = {
            loadSidebar: true,
            relativePath: true,
            subMaxLevel: 2,
            repo: '',
            homepage: '_sidebar.md',
            search: 'auto',
            search: {
                noData: 'Нет ничего об этом...',
            },
            sidebarDisplayLevel: 0,
            plugins: [
                function(hook) {
                    var footer = [
                        '<footer>',
                        '<span>Pixlpark &copy;2021</span>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ]
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main-4.js"></script>
</body>

</html>
