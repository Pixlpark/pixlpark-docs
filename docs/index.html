<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Документация Pixlpark</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="/docs/">
                <img src="_media/pixlpark_logo.svg" width="150" alt="Pixlpark">
            </a>
        </div>
        <div class="header-main-container">
            <div class="top-row">
                <h2 class="header-title">Документация</h2>
                <a class="header-link support" href="https://support.pixlpark.ru" title="Написать в техническую поддержку">
                    Написать в техподдержку
                </a>
                <a class="header-link phone" href="tel:+74955454691" title="Позвоните">
                    +7 495 545-46-91
                </a>
            </div>
            <div class="bottom-row">
                <button class="search-clone_button" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 512 512">
                        <path d="M508.875,493.792L353.089,338.005c32.358-35.927,52.245-83.296,52.245-135.339C405.333,90.917,314.417,0,202.667,0
                                S0,90.917,0,202.667s90.917,202.667,202.667,202.667c52.043,0,99.411-19.887,135.339-52.245l155.786,155.786
                                c2.083,2.083,4.813,3.125,7.542,3.125c2.729,0,5.458-1.042,7.542-3.125C513.042,504.708,513.042,497.958,508.875,493.792z
                                 M202.667,384c-99.979,0-181.333-81.344-181.333-181.333S102.688,21.333,202.667,21.333S384,102.677,384,202.667
                                S302.646,384,202.667,384z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <div id="app"></div>
    <script>
        window.$docsify = {
            loadSidebar: true,
            relativePath: true,
            subMaxLevel: 2,
            repo: '',
            homepage: '_sidebar.md',
            search: 'auto',
            search: {
                noData: 'Нет ничего об этом...',
            },
            sidebarDisplayLevel: 0,
            plugins: [
                function(hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span>Pixlpark &copy;2021.</span>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ]
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
